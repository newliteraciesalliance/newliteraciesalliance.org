<!doctype html>


  <html dir="ltr" lang="en-US" class="no-js">
  {%- include head_clean.html -%}

  <body class="page-template page-template-page-templates page-template-full-width page-template-page-templatesfull-width-php page page-id-16 custom-background wp-custom-logo has-site-logo h-entry hentry h-as-page single-author header-image-no full-width custom-font-enabled singular page-for-librarians" itemscope="" itemtype="https://schema.org/WebPage">

    {%- include header.html -%}
    <span class="skiplink"><a class="screen-reader-text" href="#content" title="Skip to content">Skip to content</a></span>
    <div id="page" class="site">

      <div id="primary" class="content-area">
        <main id="content" class="site-main" role="main" aria-label="Content" tabindex="-1">
          {% if page.title and page.hide_title != true %}
          <h1 class="page-title">{{ page.title }}</h1>
          {% endif %}
            {{ content }}
        </main>

      {%- include footer.html -%}

    </div><!-- #primary -->

  </div><!-- #page .site -->

<script type="text/javascript" src="{{ "/styles/tiny-framework/js/navigation.js" | relative_url }}" id="tinyframework-navigation-js"></script>
<script type="text/javascript" id="tinyframework-additional-scripts-js-extra">
/* <![CDATA[ */
var tinyframeworkAdditionalScripts = {"newWindow":"Opens in a new window"};
/* ]]> */
</script>
<script type="text/javascript" src="{{ "/assets/js/overrides.js" | relative_url }}" id="site-overrides-js"></script>
<script type="text/javascript" src="{{ "/styles/tiny-framework/js/skip-link-focus-fix.js" | relative_url }}" id="tinyframework-skip-link-focus-fix-js"></script>

<!-- Happy coding! "Ut In Omnibus Glorificetur Deus" ~Saint Benedict -->

  </body>
  </html>
