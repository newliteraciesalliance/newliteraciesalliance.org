<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }} - {{ site.title | default: "New Literacies Alliance" }}{% else %}{{ site.title | default: "New Literacies Alliance" }}{% endif %}
  </title>

  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/styles/tiny-framework/style.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/styles/tiny-framework/fonts/font-awesome/css/font-awesome.min.css" | relative_url }}" />
  <!-- Custom overrides -->
  <link rel="stylesheet" href="{{ "/styles/custom.css" | relative_url }}" />
  <!-- jQuery (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Pagefind UI (CSS + JS) -->
  <link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="/pagefind/pagefind-ui.js"></script>

  <!-- GA4 (conditionally enabled when site.ga4_measurement_id is set) -->
  {% if site.ga4_measurement_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4_measurement_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', '{{ site.ga4_measurement_id }}');
  </script>
  {% endif %}
</head>
